        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,400,0,0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<header>

    <div class="nav">
        <div>
            <img src="img/logo pv.png" alt="">
        </div>

        <div>       
            <a href="/"><strong>HOME</strong></a>
        </div>

        <div>
            <a href=""><strong>QUEM SOMOS</strong></a>
        </div>

        <div>
            <a href=""><strong>SERVIÇOS</strong></a>
        </div>

        <div>
            <button><a href=""><strong>MEU PERFIL</strong></a></button>
        </div>
        <a style="text-decoration: none;" href="#">
            <span class="material-symbols-sharp" id="icon-exit">
            logout 
            </span>
        </a>
        
    </div>
</header>

<body>
    

    <section class="row-principal">
        <div class="conf-itens">
            <div class="column-icon">
                <img src="img/icon-client.png" alt="" width="250px" height="250px">
            </div>
            <div class="text-information">
                <div class="info">
                <h1 id="name-client">NOME DO CLIENTE</h1>
                <P id="itr-client">CPF: XXX.XXX.XXX-XX</P>
                <p id="email-client">EMAIL: CLIENT@GMAIL.COM</p>
                <P id="adress-client">ENDEREÇO: RUA DO CLIENTE</P>
                </div>
                <div class="button-marque">
                    <div class="divisor"></div>
                    <div class="divisor2">
                        <a href="#"><button type="button" class="btn btn-primary btn-sm" style="background-color: #0a6890;">Marque sua Consulta</button></a> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="row-secundary">

        <div class="second-buttons">
            <button id="my-appointment">MINHAS CONSULTAS</button>
        </div>
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>EDITE SEU PERFIL</h2>
                <div id='edit-logo'><img src="img/logo pv.png" alt="" height="138"></div>
                <form>
                    <label for="username">Nome Completo:</label>
                    <label id="name-block">NOME DO CLIENTE</label><br></br>
                    <label for="password">CPF:</label>
                    <label id="password-block">XXX.XXX.XXX-XX</label><br></br>
                    <label>E-MAIL: <input type="email" placeholder=" Digite o novo e-mail"> <input type="email" placeholder="Confirme o novo e-mail"></label><br></br>
                    <label>TELEFONE: <input type="text" placeholder=" Digite o novo número" id="telefone"> <input type="text" placeholder="Confirme o novo número" id="telefone1"></label><br></br>
                    <label for="adress">ENDEREÇO: </label>
                    <input type="text" placeholder=" Digite o novo endereço">  <input type="number" placeholder=" Nº" id="nº">  CEP <input maxlength="8" type="text" id="cep"name="cep" placeholder="00000-000"/><br></br>
                    <div id="button-submit"><button class='button-submit'type="submit">SALVAR</button></div>
                </form>
            </div>
        </div>
    </section>

    <section class="row-third">

        <div class="conf-appointment">
            <div class="text-information2">
                <P id="name-doctor">MEDICO: XXXX</P>
                <p id="date-appointment">DATA: DD/MM/YYYY</p>
                <P id="time-appointment">HORARIO: HH/MM</P>
                <p id="services">SERVIÇOS: ......(>)</p>
                
            </div>  
            
    
        </div>
    </section>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
	<script src="edit.js"></script>
</body>

</html>
